<ion-header>

  <ion-navbar>
    <ion-title>Create New Checklist</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <ion-list>
        <ion-item>
          <ion-icon name="checkmark" item-start></ion-icon>
          Провести внешний осмотр авто
        </ion-item>
        <ion-item>
          <ion-icon name="checkmark" item-start></ion-icon>
          Найти изъяны в салоне
        </ion-item>
        <ion-item>
          <ion-icon name="checkmark" item-start></ion-icon>
          Проверить угон и "утопленника"
        </ion-item>
      </ion-list>
    </ion-slide>
    <ion-slide>
      <button ion-button large clear icon-end color="primary" (click)="addNewChecklist()">
        Создать чеклист
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
  <ion-item>
    <ion-label>Шаблон</ion-label>
    <ion-select [(ngModel)]="templateSelect" interface="popover">
      <ion-option value="defaultChecklist">Стандартный чеклист</ion-option>
      <ion-option value="shoppingChecklist">Список покупок</ion-option>
      <ion-option value="oldCarBuyChecklist">Как купить б/у авто</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label stacked>Введите имя для чеклиста</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addNewChecklist()"><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab>
</ion-content>
