<ion-header>
  <ion-navbar>
    <ion-title>
      Ваши Чеклисты
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let userTemplateDirectory of user.userTemplateDirectories">
    <ion-list-header >
      {{userTemplateDirectory.name}}
    </ion-list-header>
    <ion-item *ngFor="let userTemplates of userTemplateDirectory.userTemplates">{{userTemplates.name}}</ion-item>
  </ion-list>
</ion-content>
