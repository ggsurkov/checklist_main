<ion-header>

  <ion-navbar>
    <ion-title>{{checklist.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header *ngIf="checklist.documents.header">
      Инфо
    </ion-list-header>
    <ion-item *ngFor="let checkbox of checklist.documents.checkboxes">
      <ion-label>{{checkbox}}</ion-label>
      <ion-checkbox [checked]="checkbox"></ion-checkbox>
    </ion-item>

  </ion-list>
</ion-content>
