<ion-header>

  <ion-navbar>
    <ion-title>{{checklist.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset *ngFor="let checkboxOfMainInfo of checklist.mainInfo">
    <ion-list-header *ngIf="checkboxOfMainInfo.header">
      Инфо
    </ion-list-header>
    <ion-item >
      <ion-label>{{checkboxOfMainInfo.name}}</ion-label>
      <ion-checkbox checked="checkboxOfMainInfo."></ion-checkbox>
    </ion-item>

  </ion-list>
</ion-content>
